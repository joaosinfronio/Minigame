<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start" class="screen">
      <h1>Dog Day</h1>
      <img src="player/Jump.png" alt="Dog Jumping" />
      <h3>Lets Walk</h3>
      <div class="controls">
        <span>Press</span
        ><img
          id="keys"
          src="https://cdn-icons-png.flaticon.com/512/2491/2491651.png"
          alt="arrows"
        />
        <span>for movement</span>
        <span>Press</span
        ><img
          id="keys"
          src="https://cdn-icons-png.flaticon.com/512/107/107036.png"
          alt="arrows"
        />
        <span>for attack</span>
      </div>
      <div>
        <span>Remember your attack only works if you are close enough</span>
      </div>
    </div>
    <div id="game" class="screen" style="display: none">
      <canvas id="canvasMain"></canvas>
    </div>
    <div id="gameOver" class="screen" style="display: none">
      <h1>GAME OVER</h1>
      <img src="Enemies/vulture/Vulture.png" alt="" />
      <h3>Another Walk?</h3>
    </div>

    <script src="player.js"></script>
    <script src="background.js"></script>
    <script src="general.js"></script>

    <script src="enemy.js"></script>
    <script src="vulture.js"></script>
    <script src="cat.js"></script>

    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
